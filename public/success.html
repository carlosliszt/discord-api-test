<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinculação Realizada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #36393e;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #424549;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        .success {
            color: #27ae60;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .message {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            background: #5865F2;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #4752c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">✔</div>
        <div class="message">Vinculação realizada com sucesso!</div>
        <a href="/" class="btn">Voltar para o início</a>
    </div>
</body>
</html>
